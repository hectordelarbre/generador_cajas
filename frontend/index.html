<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña Única</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Contraseña Única</h1>

    <form id="passwordForm">
        <div class="input-group">
            <label for="password1">Contraseña 1:</label>
            <input type="number" id="password1" maxlength="4" placeholder="8194">
            <input type="checkbox" class="verifyCheckbox" data-password="0">
        </div>
        <div class="input-group">
            <label for="password2">Contraseña 2:</label>
            <input type="number" id="password2" maxlength="4" placeholder="8147">
            <input type="checkbox" class="verifyCheckbox" data-password="1">
        </div>
        <div class="input-group">
            <label for="password3">Contraseña 3:</label>
            <input type="number" id="password3" maxlength="4" placeholder="0912">
            <input type="checkbox" class="verifyCheckbox" data-password="2">
        </div>
        <div class="input-group">
            <label for="password4">Contraseña 4:</label>
            <input type="number" id="password4" maxlength="4" placeholder="5468">
            <input type="checkbox" class="verifyCheckbox" data-password="3">
        </div>
        <div class="input-group">
            <label for="password5">Contraseña 5:</label>
            <input type="number" id="password5" maxlength="4" placeholder="1269">
            <input type="checkbox" class="verifyCheckbox" data-password="4">
        </div>
        <div class="input-group">
            <label for="password6">Contraseña 6:</label>
            <input type="number" id="password6" maxlength="4" placeholder="2576">
            <input type="checkbox" class="verifyCheckbox" data-password="5">
        </div>
        <div class="input-group">
            <label for="hexValue">Valor Hexadecimal (12 dígitos):</label>
            <input type="text" id="hexValue" maxlength="12" placeholder="000000000000">
        </div>

        <button type="button" id="generateButton" disabled>Generar</button>
        
    </form>

    <div id="result">
        <h2>Contraseña de Único Uso: <span id="uniquePassword">#0000</span></h2>
        <h2>Integridad: <span id="integrityStatus">-</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
